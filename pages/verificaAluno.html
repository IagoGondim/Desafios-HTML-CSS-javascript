<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <title>Verificar Notas</title>
  </head>
  <body>
    <script src="../javascript/nav.js"></script>

    <div class="container">
      <div class="containerWrapper">
        <h1>Cálculo de situação de aluno</h1>

        <div class="inputs">
          <label for="nota1">Nota 1:</label>
          <input type="number" id="nota1" min="0" max="10" />

          <label for="nota2">Nota 2:</label>
          <input type="number" id="nota2" min="0" max="10" />

          <label for="nota3">Nota 3:</label>
          <input type="number" id="nota3" min="0" max="10" />

          <label for="frequencia">Frequência (%):</label>
          <input type="number" id="frequencia" min="0" max="100" />
        </div>

        <button onclick="calcularMedia()">Calcular Média</button>

        <p id="resultado"></p>
        <script src="../javascript//script.js"></script>
      </div>
    </div>
    <script src="../javascript/footer.js"></script>
  </body>
</html>
